repositories{
    jcenter()
    flatDir{
        dirs 'libs'
    }
}

dependencies {
    compile(name:'e1-v1.0.3-release', ext:'aar')
	compile(name:'libsat-release', ext:'aar')
	compile(name:'minipdvm8', ext:'aar')
	compile(name:'BemaLibAndroid-v1.0.0', ext:'aar')
	compile(name:'BemaMiniprinterAndroidLib-v1.0.2', ext:'aar')
	compile("com.android.support:appcompat-v7:22.2.0")
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}